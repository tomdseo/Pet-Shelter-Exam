<div class="mb-4">
  <h5>Know of a Pet Needing a Home?</h5>
</div>
<div class="row">
  <div class="col">
    <p *ngFor="let error of errors" style="color: red;"> {{ error }} </p>
    <p *ngIf="this.flag" style="color: red"> Name Already Exists </p>

    <form (submit)="onCreatePet()">
      <div class="form-group">
        <label for="name">Pet Name:</label>
        <input type="text" name="name" [(ngModel)]="newPet.name" class="form-control" id="name">
      </div>

      <div class="form-group">
        <label for="type">Pet Type: </label>
        <input type="text" name="type" [(ngModel)]="newPet.type" class="form-control" id="type">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" [(ngModel)]="newPet.description" class="form-control" id="description"
                  rows="3"></textarea>
      </div>
      <br>
      <h4>Skills:</h4>
      <div class="form-group">
        <label for="skill1">Skill 1</label>
        <input type="text" name="skill1" [(ngModel)]="newPet.skill1" class="form-control" id="skill1">
      </div>
      <div class="form-group">
        <label for="skill2">Skill 2</label>
        <input type="text" name="skill2" [(ngModel)]="newPet.skill2" class="form-control" id="skill2">
      </div>
      <div class="form-group">
        <label for="skill3">Skill 3</label>
        <input type="text" name="skill3" [(ngModel)]="newPet.skill3" class="form-control" id="skill3">
      </div>

      <br>
      <button class="btn btn-primary" style="margin-right: 15px">Add Pet</button>
      <button (click)="cancelHandler()" class="btn btn-secondary">Cancel</button>

    </form>
  </div>
  <div class="col"></div>

</div>
