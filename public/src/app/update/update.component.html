<div class="row">
  <div *ngIf="pet" class="col">
    <p *ngFor="let error of errors" style="color: red;"> {{ error }} </p>
    <p *ngIf="this.flag" style="color: red"> Name Already Exists </p>

    <h4>Edit This Pet</h4>
    <form (submit)="onEditPet()">
      <div class="form-group">
        <label for="name">Pet Name:</label>
        <input type="text" name="name" [(ngModel)]="pet.name" class="form-control" id="name">
      </div>

      <div class="form-group">
        <label for="type">Pet Type: </label>
        <input type="text" name="type" [(ngModel)]="pet.type" class="form-control" id="type">
      </div>

      <div class="form-group">
        <label for="description">Pet Description</label>
        <textarea name="description" [(ngModel)]="pet.description" class="form-control" id="description"
                  rows="3"></textarea>
      </div>
      <br>
      <h4>Skills:</h4>
      <div class="form-group">
        <label for="skill1">Skill 1</label>
        <input type="text" name="skill1" [(ngModel)]="pet.skill1" class="form-control" id="skill1">
      </div>
      <div class="form-group">
        <label for="skill2">Skill 2</label>
        <input type="text" name="skill2" [(ngModel)]="pet.skill2" class="form-control" id="skill2">
      </div>
      <div class="form-group">
        <label for="skill3">Skill 3</label>
        <input type="text" name="skill3" [(ngModel)]="pet.skill3" class="form-control" id="skill3">
      </div>
      <br>
      <button class="btn btn-primary" style="margin-right: 15px">Edit Pet</button>
      <button [routerLink] = "['/pets/'+pet._id]" class="btn btn-secondary">Cancel</button>

    </form>
  </div>
  <div class="col"></div>

</div>
